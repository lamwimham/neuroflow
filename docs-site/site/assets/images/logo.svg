<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="neuroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="100" cy="100" r="95" fill="#1E1B4B" opacity="0.3"/>
  <g filter="url(#glow)">
    <circle cx="60" cy="70" r="8" fill="url(#neuroGradient)"/>
    <circle cx="100" cy="50" r="10" fill="url(#neuroGradient)"/>
    <circle cx="140" cy="70" r="8" fill="url(#neuroGradient)"/>
    <circle cx="80" cy="110" r="9" fill="url(#neuroGradient)"/>
    <circle cx="120" cy="110" r="9" fill="url(#neuroGradient)"/>
    <circle cx="100" cy="90" r="12" fill="url(#neuroGradient)" opacity="0.8"/>
  </g>
  <g stroke="url(#neuroGradient)" stroke-width="2" opacity="0.6">
    <line x1="60" y1="70" x2="100" y2="50"/>
    <line x1="100" y1="50" x2="140" y2="70"/>
    <line x1="60" y1="70" x2="80" y2="110"/>
    <line x1="100" y1="50" x2="100" y2="90"/>
    <line x1="140" y1="70" x2="120" y2="110"/>
    <line x1="80" y1="110" x2="100" y2="90"/>
    <line x1="120" y1="110" x2="100" y2="90"/>
    <line x1="60" y1="70" x2="100" y2="90"/>
    <line x1="140" y1="70" x2="100" y2="90"/>
  </g>
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#E0E7FF" text-anchor="middle" letter-spacing="2">NEUROFLOW</text>
  <circle cx="170" cy="30" r="15" fill="url(#neuroGradient)" opacity="0.8"/>
  <text x="170" y="35" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">v0.5</text>
</svg>
