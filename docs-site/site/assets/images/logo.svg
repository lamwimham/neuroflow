<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#gradient2)" stroke-width="1" opacity="0.2"/>
  
  <g filter="url(#glow)">
    <circle cx="100" cy="100" r="15" fill="url(#gradient1)" opacity="0.9"/>
    <circle cx="100" cy="60" r="10" fill="url(#gradient2)"/>
    <circle cx="135" cy="80" r="10" fill="url(#gradient1)"/>
    <circle cx="135" cy="120" r="10" fill="url(#gradient2)"/>
    <circle cx="100" cy="140" r="10" fill="url(#gradient1)"/>
    <circle cx="65" cy="120" r="10" fill="url(#gradient2)"/>
    <circle cx="65" cy="80" r="10" fill="url(#gradient1)"/>
  </g>
  
  <g stroke="url(#gradient1)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6">
    <path d="M100 100 L100 60"/>
    <path d="M100 100 L135 80"/>
    <path d="M100 100 L135 120"/>
    <path d="M100 100 L100 140"/>
    <path d="M100 100 L65 120"/>
    <path d="M100 100 L65 80"/>
    <path d="M100 60 L135 80"/>
    <path d="M135 80 L135 120"/>
    <path d="M135 120 L100 140"/>
    <path d="M100 140 L65 120"/>
    <path d="M65 120 L65 80"/>
    <path d="M65 80 L100 60"/>
  </g>
  
  <g stroke="url(#gradient2)" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M100 40 A60 60 0 0 1 140 60" opacity="0.4"/>
    <path d="M160 100 A60 60 0 0 1 140 140" opacity="0.4"/>
    <path d="M100 160 A60 60 0 0 1 60 140" opacity="0.4"/>
    <path d="M40 100 A60 60 0 0 1 60 60" opacity="0.4"/>
  </g>
</svg>
